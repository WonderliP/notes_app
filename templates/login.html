{% extends "base.html" %}

{% block title %}Вхід{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Вхід у систему</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="from-label">Ім'я користувача</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="from-label">Пароль</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary">Увійти</button>
                    </form>
                    <div class="mt-3">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
